name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Désactiver les shallow clones pour une meilleure analyse

      # Étape 2 : Configurer Java (assurer la compatibilité avec votre projet)
      - name: Set up JDK 
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Étape 3 : Compiler le projet avec Maven
      - name: Build with Maven
        run: mvn clean install
        working-directory: back
        

      # Étape 4 : Lancer l'analyse SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Migueranda_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD_5f302f1c-87c0-48b5-923a-f58c9c4cb441
            -Dsonar.sources=back/src/main/java
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.jacoco.reportPaths=back/target/jacoco-report/jacoco.xml
